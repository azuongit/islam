<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul du Métabolisme de Base</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="calculator-card">
    <h1><i class="fas fa-fire"></i> Métabolisme de base</h1>
    <p>Effectuer le calcul de votre métabolisme de base (MB)</p>
    <form id="mbForm">
        <div class="input-group">
            <i class="fas fa-ruler"></i>
            <input type="number" id="taille" placeholder="Votre taille (en cm)" required>
        </div>
        <div class="input-group">
            <i class="fas fa-weight"></i>
            <input type="number" id="poids" placeholder="Votre poids (en kg)" required>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="number" id="age" placeholder="Votre âge" required>
        </div>
        <div class="input-group">
            <i class="fas fa-venus-mars"></i>
            <select id="sexe" required>
                <option value="homme">Homme</option>
                <option value="femme">Femme</option>
            </select>
        </div>
        <button type="submit"><i class="fas fa-calculator"></i> Calculer MB</button>
    </form>
    <p id="resultat"></p>
</div>

<script src="script.js"></script>
</body>
</html>
